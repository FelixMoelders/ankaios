@startuml seq_get_workload
!include ../../../../doc/plantuml/clean.skin

box "Ankaios Ank"
    actor "user" as user
    participant Main as main
    participant "CliCommands" as cli_commands
    participant "<<task>>\nListen to Ankaios\nServer" as listen_to_server
    participant "<<task>>\nListen to Agent \nManager" as listen_to_manager
end box

box "Ankaios Server"
    participant "Ankaios Server" as server
end box

-> main ++ : get workloads

== startup ==

... initialization ...

== command ==

main -> cli_commands ++ : get workloads
cli_commands ->> listen_to_manager : request complete state
listen_to_manager ->> server ++ : request complete state

cli_commands -> cli_commands : wait for the response

listen_to_server <<- server - -: complete state
listen_to_server ->> cli_commands : complete state
cli_commands -> cli_commands : filter workloads
cli_commands -> cli_commands : format output text
main <- cli_commands - - : output text

destroy cli_commands
destroy listen_to_manager
destroy listen_to_server

main -> main : print text 
user <- main - - : exit

@enduml

@startuml seq_get_workload
skinparam monochrome true
skinparam guillemet true
skinparam style strictuml
hide empty members
hide empty methods

skinparam class {
    BorderColor<<logical entity>> grey
    FontColor<<logical entity>> grey
    StereotypeFontColor<<logical entity>> grey
}

skinparam sequenceBox {
    BorderColor #LightGrey
    BackgroundColor #EEEEEE
    FontColor #777777
}

skinparam BoxPadding 10

skinparam note {
    BackgroundColor #FFFFFF
}

skinparam nodesep 30
skinparam ranksep 30

!pragma teoz true

box "Ankaios Ank"
    actor "user" as user
    participant Main as main
    participant "CliCommands" as cli_commands
    participant "<<task>>\nListen to Ankaios\nServer" as listen_to_server
    participant "<<task>>\nListen to Agent \nManager" as listen_to_manager
end box

box "Ankaios Server"
    participant "Ankaios Server" as server
end box

-> main ++ : get workloads

== startup ==

... initialization ...

== command ==

main -> cli_commands ++ : get workloads
cli_commands ->> listen_to_manager : request complete state
listen_to_manager ->> server ++ : request complete state

cli_commands -> cli_commands : wait for the response

listen_to_server <<- server - -: complete state
listen_to_server ->> cli_commands : complete state
cli_commands -> cli_commands : filter workloads
cli_commands -> cli_commands : format output text
main <- cli_commands - - : output text

destroy cli_commands
destroy listen_to_manager
destroy listen_to_server

main -> main : print text 
user <- main - - : exit

@enduml

